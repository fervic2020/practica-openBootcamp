<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tags multimedias</title>
  </head>
  <body>
    <div>
      <h1>Aprendiendo a utilizar imágenes</h1>
      <img
        src="https://media.revistagq.com/photos/5efedc2009f9a6fc5dffb3b4/16:9/w_1280,c_limit/Resident-Evil-4-Remake.jpg"
        alt="Resident-Evil-4"
      />
    </div>
    <div>
      <h1>Aprendiendo a utilizar los vídeos caca</h1>
      <video controls autoplay loop muted width="300" height="300">
        <source src="stratovarius.webm" type="video/mp4" />
      </video>
    </div>
    <div>
      <h1>Aprendiendo a utilizar los audios</h1>
      <audio controls autoplay loop>
        <source src="Yngwie J. Malmsteen - Black Star.mp3" type="audio/mp3" />
      </audio>
    </div>
  </body>
</html>
